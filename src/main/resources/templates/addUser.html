<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
<title>User Create</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link
	th:href="@{https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js}" />
</head>

<body>
	<div class="container">
		<h1>User Management System</h1>
		<hr>
		<h2>New User</h2>
		<form action="#" th:action="@{/add}" th:object="${user}" method="POST">



			<div class="form-group">
				<div class="row">
					<div class="col-12">
						<input type="text" th:field="*{firstName}" id="firstName"
							placeholder="User First Name" class="form-control">
						<div class="alert alert-warning"
							th:if="${#fields.hasErrors('firstName')}"
							th:errors="*{firstName}"></div>
					</div>
				</div>
			</div>


			<div class="form-group">
				<div class="row">
					<div class="col-12">
						<input type="text" th:field="*{lastName}"
							placeholder="User Last Name" class="form-control">
						<div class="alert alert-warning"
							th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
					</div>
				</div>

			</div>

			<div class="form-group">
				<div class="row">
					<div class="col-12">
						<input type="text" th:field="*{idNumber}"
							placeholder="User ID Number" class="form-control">
						<div class="alert alert-warning"
							th:if="${#fields.hasErrors('idNumber')}" th:errors="*{idNumber}"></div>
					</div>
				</div>
			</div>

			<div>
				<div class="form-group">
					<div class="row">
						<div class="col-12">
							<label for="student-birth-date">Date of birth:</label> <input
								class="form-control" type="date" placeholder="dd-MM-yyyy" th:field="*{dateBirthDay}"
								id="student-birth-date" />
							<div class="alert alert-warning"
								th:if="${#fields.hasErrors('dateBirthDay')}"
								th:errors="*{dateBirthDay}"></div>
						</div>
					</div>
				</div>
			</div>

			<div class="form-group">
				<div class="row">
					<div class="col-12">
						<input type="text" th:field="*{salutation}"
							placeholder="salutation" class="form-control" />
						</td>
					</div>
				</div>
			</div>

			<div class="form-group">
				<div class="row">
					<div class="col-12">
						<select class="form-control" th:field="*{marialStatus}">
							<option selected value=" ">-- select an option --</option>
							<option th:value="'Married'" th:text="Married"></option>
							<option th:value="'Single'" th:text="Single"></option>
							<option th:value="'Undefined'" th:text="Undefined"></option>
						</select>
					</div>
				</div>
			</div>

			<div class="form-group">
				<div class="row">
					<div class="col-12">
						<input type="text" th:field="*{address}" placeholder="address"
							class="form-control" />
						</td>
					</div>
				</div>
			</div>


			<div class="form-group">
				<div class="row">
					<div class="col-12">
						<select class="form-control" th:field="*{country}">
							<option selected value=" ">-- select an option --</option>
							<option th:value="'Singapor'" th:text="Singapor"></option>
							<option th:value="'VietNam'" th:text="VietNam"></option>
							<option th:value="'American'" th:text="American"></option>
						</select>
					</div>
				</div>
			</div>

			<div class="form-group">
				<div class="row">
					<div class="col-12">
						<select class="form-control" th:field="*{gender}">
							<option selected value=" ">-- select an option --</option>
							<option th:value="'M'" th:text="Male"></option>
							<option th:value="'F'" th:text="Female"></option>
						</select>
					</div>
				</div>
			</div>

			</br>
			<button type="submit" class="btn btn-info col-2">Save User</button>
		</form>

		<hr>

		<a th:href="@{/}">Back</a>
	</div>

</body>

</html>
