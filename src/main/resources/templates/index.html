<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>User Management System</title>
<link th:rel="stylesheet"
	th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} " />
<link th:rel="stylesheet"
	th:href="@{/css/fontawesome-free-6.1.1-web/fontawesome-free-6.1.1-web/css/all.css}" />
<link th:rel="stylesheet"
	th:href="@{https://use.fontawesome.com/releases/v5.11.2/css/all.css}">
</head>
<body>

	<div class="container my-2">
		<h1>User List</h1>
		<div class="row">
			<div class="col-6">
				<a th:href="@{/showFormForCreate}">Add <i
					class="fa-solid fa-circle-plus"></i></a>
			</div>
			<div class="col-6">
				<a th:href="@{/login}" /><i
					class="fa-solid fa-arrow-right-from-bracket"></i> Logout</a>
			</div>
		</div>

		<table border="1" class="table table-striped table-responsive-md">
			<thead class="thead-dark">
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Salutation</th>
					<th>Client Number</th>
					<th>Address</th>
					<th>Birthday</th>
					<th>Marial Status</th>
					<th><i class="fa-solid fa-user-gear"></i>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user : ${listUser}">
					<td th:text="${user.firstName}"></td>
					<td th:text="${user.lastName}"></td>
					<td th:text="${user.salutation}"></td>
					<td th:text="${user.clientNumber}"></td>
					<td th:text="${user.address}"></td>
					<td th:text="${user.dateBirthDay}"></td>
					<td th:text="${user.marialStatus}"></td>
					<td><a th:href="@{'/showFormForUpdate/'+${user.clientNumber}}">
							<i class="fa-solid fa-pen"></i>
					</a> <a th:href="@{'/delete/'+${user.clientNumber}}"> <i
							class="fa-solid fa-trash-can"></i>
					</a> <a th:href="@{'/info/'+${user.clientNumber}}"> <i
							class="fa-solid fa-circle-info"></i>
					</a></td>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
	<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
</body>
</html>
